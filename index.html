<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game: Red Light, Green Light - Footballers Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #D2B48C 100%);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 1080px;
            height: 1920px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #D2B48C 100%);
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .title-overlay {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff4444;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 100;
            opacity: 0;
            animation: fadeInOut 5s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
            20% { opacity: 1; transform: translateX(-50%) scale(1); }
            80% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
        }

        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(210, 180, 140, 0.6);
            border-radius: 50%;
            animation: dustFloat 8s infinite linear;
        }

        @keyframes dustFloat {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="title-overlay">
            SQUID GAME:<br>
            RED LIGHT, GREEN LIGHT<br>
            <span style="font-size: 36px;">FOOTBALLERS EDITION</span>
        </div>
        <div class="loading-text" id="loadingText">Loading assets...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, clock;
        let players = [];
        let doll;
        let dustParticles = [];
        let isAssetsLoaded = false;

        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera (perspective for 3D depth)
            camera = new THREE.PerspectiveCamera(75, 1080/1920, 0.1, 1000);
            camera.position.set(0, 3, 8);
            camera.lookAt(0, 2, 0);

            // Create renderer
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(1080, 1920);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Create clock for animations
            clock = new THREE.Clock();

            // Setup lighting
            setupLighting();

            // Create environment
            createEnvironment();

            // Load assets and create characters
            loadAssets();

            // Start animation loop
            animate();
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Directional light (sun)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Point light for dramatic effect
            const pointLight = new THREE.PointLight(0xff6666, 0.3, 50);
            pointLight.position.set(0, 10, -20);
            scene.add(pointLight);
        }

        function createEnvironment() {
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xD2B48C,
                transparent: true,
                opacity: 0.9
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Create dust particles
            createDustParticles();

            // Create atmospheric fog
            scene.fog = new THREE.Fog(0xD2B48C, 20, 50);
        }

        function createDustParticles() {
            const dustGeometry = new THREE.SphereGeometry(0.02, 8, 8);
            const dustMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xD2B48C,
                transparent: true,
                opacity: 0.4
            });

            for (let i = 0; i < 30; i++) {
                const dust = new THREE.Mesh(dustGeometry, dustMaterial);
                dust.position.set(
                    (Math.random() - 0.5) * 30,
                    Math.random() * 10,
                    (Math.random() - 0.5) * 30
                );
                dust.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    Math.random() * 0.01,
                    (Math.random() - 0.5) * 0.02
                );
                dustParticles.push(dust);
                scene.add(dust);
            }
        }

        function loadAssets() {
            const loader = new THREE.TextureLoader();
            let loadedCount = 0;
            const totalAssets = 4;

            // Player configurations
            const playerConfigs = [
                { name: 'messi', position: { x: -3, y: 0, z: 0 }, file: 'messi.png' },
                { name: 'ronaldo', position: { x: 0, y: 0, z: 0 }, file: 'ronaldo.png' },
                { name: 'neymar', position: { x: 3, y: 0, z: 0 }, file: 'neymar.png' }
            ];

            // Function to handle asset loading completion
            function onAssetLoaded() {
                loadedCount++;
                if (loadedCount === totalAssets) {
                    isAssetsLoaded = true;
                    document.getElementById('loadingText').style.display = 'none';
                    startCinematicSequence();
                }
            }

            // Load player sprites
            playerConfigs.forEach(config => {
                loader.load(
                    config.file,
                    (texture) => {
                        createPlayer(config, texture);
                        onAssetLoaded();
                    },
                    undefined,
                    (error) => {
                        console.warn(`Could not load ${config.file}, using placeholder`);
                        createPlayer(config, null);
                        onAssetLoaded();
                    }
                );
            });

            // Load doll
            loader.load(
                'doll.png',
                (texture) => {
                    createDoll(texture);
                    onAssetLoaded();
                },
                undefined,
                (error) => {
                    console.warn('Could not load doll.png, using placeholder');
                    createDoll(null);
                    onAssetLoaded();
                }
            );
        }

        function createPlayer(config, texture) {
            const geometry = new THREE.PlaneGeometry(2, 3);
            let material;
            
            if (texture) {
                material = new THREE.MeshLambertMaterial({ 
                    map: texture,
                    transparent: true,
                    alphaTest: 0.5
                });
            } else {
                // Placeholder colors for each player
                const colors = { messi: 0x4CAF50, ronaldo: 0x2196F3, neymar: 0xFFEB3B };
                material = new THREE.MeshLambertMaterial({ 
                    color: colors[config.name] || 0x888888,
                    transparent: true,
                    opacity: 0.8
                });
            }

            const player = new THREE.Mesh(geometry, material);
            player.position.set(config.position.x, config.position.y + 1.5, config.position.z);
            player.castShadow = true;
            player.userData = {
                name: config.name,
                originalY: player.position.y,
                breathingOffset: Math.random() * Math.PI * 2
            };
            
            players.push(player);
            scene.add(player);
        }

        function createDoll(texture) {
            const geometry = new THREE.PlaneGeometry(1.5, 2);
            let material;
            
            if (texture) {
                material = new THREE.MeshLambertMaterial({ 
                    map: texture,
                    transparent: true,
                    alphaTest: 0.5
                });
            } else {
                material = new THREE.MeshLambertMaterial({ 
                    color: 0xff4444,
                    transparent: true,
                    opacity: 0.9
                });
            }

            doll = new THREE.Mesh(geometry, material);
            doll.position.set(0, 1, -25);
            doll.castShadow = true;
            scene.add(doll);
        }

        function startCinematicSequence() {
            // Initial camera position (wide shot)
            camera.position.set(0, 5, 12);
            camera.lookAt(0, 2, 0);

            // Animate camera for cinematic effect
            const startTime = clock.getElapsedTime();
            
            function cinematicAnimation() {
                const elapsed = clock.getElapsedTime() - startTime;
                
                if (elapsed < 5) {
                    // Smooth zoom and pan
                    const progress = elapsed / 5;
                    const easeProgress = 1 - Math.pow(1 - progress, 3); // Ease out cubic
                    
                    // Camera movement
                    camera.position.x = Math.sin(elapsed * 0.2) * 0.5;
                    camera.position.y = 5 - easeProgress * 2;
                    camera.position.z = 12 - easeProgress * 4;
                    
                    // Subtle camera shake
                    camera.position.x += (Math.random() - 0.5) * 0.02;
                    camera.position.y += (Math.random() - 0.5) * 0.02;
                    
                    camera.lookAt(0, 2, 0);
                }
            }

            // Store the cinematic function for use in animate loop
            window.cinematicAnimation = cinematicAnimation;
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Update dust particles
            dustParticles.forEach(dust => {
                dust.position.add(dust.userData.velocity);
                dust.position.y += 0.005;
                
                // Reset particles that go too high
                if (dust.position.y > 15) {
                    dust.position.y = -2;
                    dust.position.x = (Math.random() - 0.5) * 30;
                    dust.position.z = (Math.random() - 0.5) * 30;
                }
            });

            // Animate players (breathing/idle animation)
            players.forEach(player => {
                const breathingSpeed = 2;
                const breathingAmount = 0.05;
                player.position.y = player.userData.originalY + 
                    Math.sin(elapsedTime * breathingSpeed + player.userData.breathingOffset) * breathingAmount;
                
                // Slight side-to-side movement
                player.position.x += Math.sin(elapsedTime * 0.5 + player.userData.breathingOffset) * 0.001;
            });

            // Animate doll (subtle sway)
            if (doll) {
                doll.rotation.z = Math.sin(elapsedTime * 0.3) * 0.02;
            }

            // Run cinematic animation if available
            if (window.cinematicAnimation) {
                window.cinematicAnimation();
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = 1080 / 1920;
            camera.updateProjectionMatrix();
            renderer.setSize(1080, 1920);
        });

        // Initialize the scene when page loads
        window.addEventListener('load', init);

        // Add some CSS dust particles for extra atmosphere
        function addCSSParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'dust-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                document.body.appendChild(particle);
            }
        }

        // Add CSS particles after a short delay
        setTimeout(addCSSParticles, 1000);
    </script>
</body>
</html>
