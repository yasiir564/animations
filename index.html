<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Most Powerful Cartoon Characters</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Exo 2', sans-serif;
    background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: backgroundShift 8s ease-in-out infinite alternate;
}

.container {
    width: 380px;
    height: 660px;
    background: 
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)),
        linear-gradient(145deg, #f8f9fa, #e9ecef);
    position: relative;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: containerFloat 6s ease-in-out infinite;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        linear-gradient(45deg, transparent 49%, rgba(255, 255, 255, 0.03) 50%, transparent 51%),
        linear-gradient(-45deg, transparent 49%, rgba(255, 255, 255, 0.03) 50%, transparent 51%);
    background-size: 20px 20px;
    animation: patternMove 20s linear infinite;
    pointer-events: none;
}

.paper-texture {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 100% 50%, transparent 20%, rgba(255,255,255,0.1) 21%, rgba(255,255,255,0.1) 34%, transparent 35%),
        linear-gradient(0deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%),
        repeating-linear-gradient(90deg, transparent, transparent 98px, rgba(255,255,255,0.03) 100px);
    background-size: 30px 30px, 30px 30px, 100px 100px;
    opacity: 0.6;
    animation: textureShift 15s ease-in-out infinite;
}

.title {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: transparent;
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
    background-clip: text;
    -webkit-background-clip: text;
    font-size: 28px;
    font-weight: 900;
    font-family: 'Orbitron', monospace;
    text-shadow: 
        0 0 10px rgba(102, 126, 234, 0.3),
        0 0 20px rgba(118, 75, 162, 0.2),
        0 0 30px rgba(240, 147, 251, 0.1);
    opacity: 0;
    animation: titleReveal 2s ease-out 0.5s forwards;
    z-index: 10;
    letter-spacing: 2px;
}

.title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    border-radius: 2px;
    animation: underlineExpand 1s ease-out 2.5s forwards;
}

.character-container {
    position: absolute;
    width: 320px;
    height: 110px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
    backdrop-filter: blur(5px);
    border-radius: 20px;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid rgba(255, 255, 255, 0.15);
    opacity: 0;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

.character-container:hover {
    transform: translateX(-50%) translateY(-8px) scale(1.02);
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
    box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 20px rgba(102, 126, 234, 0.2);
}

.rank-number {
    font-size: 52px;
    font-weight: 900;
    font-family: 'Orbitron', monospace;
    background: linear-gradient(135deg, #e74c3c, #c0392b, #f39c12);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 
        0 0 10px rgba(231, 76, 60, 0.5),
        0 0 20px rgba(192, 57, 43, 0.3);
    margin-right: 25px;
    min-width: 70px;
    position: relative;
    animation: numberPulse 3s ease-in-out infinite;
}

.rank-number::before {
    content: attr(data-rank);
    position: absolute;
    top: 0;
    left: 0;
    background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(192, 57, 43, 0.2));
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    filter: blur(2px);
    z-index: -1;
    animation: numberGlow 2s ease-in-out infinite alternate;
}

.character-image-container {
    position: relative;
    width: 85px;
    height: 85px;
    margin-right: 20px;
    overflow: hidden;
}

.character-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    opacity: 0;
    transform: scale(0.8) rotate(-10deg);
    transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    border: 3px solid transparent;
    background: linear-gradient(white, white) padding-box,
                linear-gradient(135deg, #667eea, #764ba2, #f093fb) border-box;
}

.character-image-container::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 95px;
    height: 95px;
    border-radius: 50%;
    background: conic-gradient(from 0deg, #667eea, #764ba2, #f093fb, #667eea);
    opacity: 0;
    animation: ringRotate 3s linear infinite;
    z-index: -1;
}

.sketch-overlay {
    position: absolute;
    top: -3px;
    left: -3px;
    width: calc(100% + 6px);
    height: calc(100% + 6px);
    border-radius: 50%;
    border: 2px solid rgba(44, 62, 80, 0.3);
    background: transparent;
    opacity: 0;
    transition: all 0.3s ease;
}

.character-name {
    font-size: 20px;
    font-weight: 700;
    color: #2c3e50;
    text-shadow: 
        0 1px 3px rgba(255, 255, 255, 0.8),
        0 0 10px rgba(44, 62, 80, 0.1);
    flex: 1;
    position: relative;
    overflow: hidden;
}

.character-name::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: nameShine 3s ease-in-out infinite;
}

.glow-effect {
    box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.6),
        0 0 40px rgba(255, 215, 0, 0.4),
        inset 0 0 20px rgba(255, 215, 0, 0.1);
    animation: goldenPulse 2s ease-in-out infinite;
}

.glow-effect .character-image-container::before {
    opacity: 1;
    background: conic-gradient(from 0deg, #ffd700, #ffed4e, #f39c12, #ffd700);
}

.dramatic-reveal {
    animation: dramaticEntry 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

.closing-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: transparent;
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
    background-clip: text;
    -webkit-background-clip: text;
    font-size: 32px;
    font-weight: 900;
    font-family: 'Orbitron', monospace;
    text-shadow: 
        0 0 20px rgba(102, 126, 234, 0.3),
        0 0 40px rgba(118, 75, 162, 0.2);
    opacity: 0;
    z-index: 20;
    letter-spacing: 3px;
}

.canvas-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
    background: 
        radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(240, 147, 251, 0.1) 0%, transparent 50%);
    animation: overlayShift 10s ease-in-out infinite alternate;
}

/* Advanced Animations */
@keyframes backgroundShift {
    0%, 100% { 
        filter: hue-rotate(0deg) saturate(1); 
    }
    50% { 
        filter: hue-rotate(10deg) saturate(1.1); 
    }
}

@keyframes containerFloat {
    0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
    }
    33% { 
        transform: translateY(-5px) rotate(0.5deg); 
    }
    66% { 
        transform: translateY(3px) rotate(-0.3deg); 
    }
}

@keyframes patternMove {
    0% { 
        transform: translate(0, 0); 
    }
    100% { 
        transform: translate(20px, 20px); 
    }
}

@keyframes textureShift {
    0%, 100% { 
        opacity: 0.6; 
        transform: scale(1); 
    }
    50% { 
        opacity: 0.8; 
        transform: scale(1.02); 
    }
}

@keyframes titleReveal {
    0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(0.8);
        filter: blur(10px);
    }
    50% {
        opacity: 0.7;
        transform: translateX(-50%) translateY(-10px) scale(1.1);
        filter: blur(2px);
    }
    100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
        filter: blur(0px);
    }
}

@keyframes underlineExpand {
    0% { 
        width: 0; 
    }
    100% { 
        width: 80%; 
    }
}

@keyframes slideInLeft {
    0% {
        opacity: 0;
        transform: translateX(-120px) scale(0.8) rotate(-5deg);
        filter: blur(5px);
    }
    70% {
        transform: translateX(-45%) scale(1.05) rotate(1deg);
        filter: blur(1px);
    }
    100% {
        opacity: 1;
        transform: translateX(-50%) scale(1) rotate(0deg);
        filter: blur(0px);
    }
}

@keyframes numberPulse {
    0%, 100% { 
        transform: scale(1); 
    }
    50% { 
        transform: scale(1.05); 
    }
}

@keyframes numberGlow {
    0% { 
        opacity: 0.3; 
        transform: scale(1.1); 
    }
    100% { 
        opacity: 0.6; 
        transform: scale(1.2); 
    }
}

@keyframes ringRotate {
    0% { 
        transform: translate(-50%, -50%) rotate(0deg); 
        opacity: 0.3; 
    }
    50% { 
        opacity: 0.7; 
    }
    100% { 
        transform: translate(-50%, -50%) rotate(360deg); 
        opacity: 0.3; 
    }
}

@keyframes nameShine {
    0% { 
        left: -100%; 
    }
    50% { 
        left: 100%; 
    }
    100% { 
        left: 100%; 
    }
}

@keyframes goldenPulse {
    0%, 100% { 
        box-shadow: 
            0 0 20px rgba(255, 215, 0, 0.6),
            0 0 40px rgba(255, 215, 0, 0.4),
            inset 0 0 20px rgba(255, 215, 0, 0.1);
    }
    50% { 
        box-shadow: 
            0 0 30px rgba(255, 215, 0, 0.8),
            0 0 60px rgba(255, 215, 0, 0.6),
            inset 0 0 30px rgba(255, 215, 0, 0.2);
    }
}

@keyframes dramaticEntry {
    0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.3) rotateY(90deg);
        filter: blur(10px);
    }
    30% {
        opacity: 0.7;
        transform: translateX(-50%) scale(1.2) rotateY(0deg);
        filter: blur(3px);
    }
    60% {
        transform: translateX(-50%) scale(0.9) rotateY(-10deg);
        filter: blur(1px);
    }
    100% {
        opacity: 1;
        transform: translateX(-50%) scale(1) rotateY(0deg);
        filter: blur(0px);
    }
}

@keyframes overlayShift {
    0%, 100% { 
        opacity: 0.3; 
        transform: scale(1) rotate(0deg); 
    }
    50% { 
        opacity: 0.6; 
        transform: scale(1.1) rotate(2deg); 
    }
}

@keyframes shake {
    0%, 100% { 
        transform: translateX(-50%) translateY(0); 
    }
    25% { 
        transform: translateX(-50%) translateY(-3px) rotate(1deg); 
    }
    75% { 
        transform: translateX(-50%) translateY(3px) rotate(-1deg); 
    }
}

.shake-effect {
    animation: shake 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Interactive States */
.character-container:active {
    transform: translateX(-50%) translateY(-5px) scale(0.98);
    transition: all 0.1s ease-out;
}

.character-image.loaded {
    opacity: 1;
    transform: scale(1) rotate(0deg);
}

.sketch-overlay.active {
    opacity: 1;
    border-color: rgba(102, 126, 234, 0.6);
    animation: sketchDraw 1s ease-out forwards;
}

@keyframes sketchDraw {
    0% {
        stroke-dasharray: 0 300;
    }
    100% {
        stroke-dasharray: 300 0;
    }
}

/* Responsive Enhancements */
@media (max-width: 480px) {
    .container {
        width: 340px;
        height: 600px;
    }
    
    .character-container {
        width: 290px;
        height: 100px;
    }
    
    .rank-number {
        font-size: 44px;
        min-width: 60px;
    }
    
    .character-name {
        font-size: 18px;
    }
    
    .title {
        font-size: 24px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="paper-texture"></div>
        <canvas class="canvas-overlay" width="360" height="640"></canvas>
        
        <div class="title">
            Top 5 Most Powerful<br>Cartoon Characters 👇
        </div>

        <div class="character-container" id="char5" style="top: 120px;">
            <div class="rank-number">#5</div>
            <div class="character-image-container">
                <img src="images/rick.png" alt="Rick Sanchez" class="character-image">
                <div class="sketch-overlay"></div>
            </div>
            <div class="character-name">Rick Sanchez<br><small>Rick and Morty</small></div>
        </div>

        <div class="character-container" id="char4" style="top: 240px;">
            <div class="rank-number">#4</div>
            <div class="character-image-container">
                <img src="images/spongebob.png" alt="SpongeBob" class="character-image">
                <div class="sketch-overlay"></div>
            </div>
            <div class="character-name">SpongeBob<br><small>SpongeBob SquarePants</small></div>
        </div>

        <div class="character-container" id="char3" style="top: 360px;">
            <div class="rank-number">#3</div>
            <div class="character-image-container">
                <img src="images/ben10.png" alt="Ben 10" class="character-image">
                <div class="sketch-overlay"></div>
            </div>
            <div class="character-name">Ben 10 (Alien X)<br><small>Ben 10: Omniverse</small></div>
        </div>

        <div class="character-container" id="char2" style="top: 480px;">
            <div class="rank-number">#2</div>
            <div class="character-image-container">
                <img src="images/saitama.png" alt="Saitama" class="character-image">
                <div class="sketch-overlay"></div>
            </div>
            <div class="character-name">Saitama<br><small>One Punch Man</small></div>
        </div>

        <div class="character-container" id="char1" style="top: 600px;">
            <div class="rank-number" style="color: #f39c12; font-size: 52px;">#1</div>
            <div class="character-image-container">
                <img src="images/goku.png" alt="Goku" class="character-image">
                <div class="sketch-overlay"></div>
            </div>
            <div class="character-name">Goku (Ultra Instinct)<br><small>Dragon Ball Super</small></div>
        </div>

        <div class="closing-text">
            Who's your #1? 🔥<br>Comment below!
        </div>
    </div>

    <script>
        const canvas = document.querySelector('.canvas-overlay');
        const ctx = canvas.getContext('2d');
        
        const characters = [
            { id: 'char5', delay: 2000 },
            { id: 'char4', delay: 5000 },
            { id: 'char3', delay: 8000 },
            { id: 'char2', delay: 11000 },
            { id: 'char1', delay: 14000 }
        ];

        function drawSketchLines(x, y, width, height) {
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.7;
            
            // Draw random sketch lines
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                const startX = x + Math.random() * width;
                const startY = y + Math.random() * height;
                const endX = startX + (Math.random() - 0.5) * 30;
                const endY = startY + (Math.random() - 0.5) * 30;
                
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
            
            ctx.globalAlpha = 1;
        }

        function animateCharacter(characterId, isGoku = false) {
            const container = document.getElementById(characterId);
            const image = container.querySelector('.character-image');
            const sketch = container.querySelector('.sketch-overlay');
            
            // Show container
            container.style.animation = 'slideInLeft 1s ease-out forwards';
            
            setTimeout(() => {
                // Show sketch overlay
                sketch.style.opacity = '1';
                sketch.style.animation = 'pulse 0.5s ease-in-out';
                
                // Draw sketch lines on canvas
                const rect = container.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();
                const relativeX = rect.left - containerRect.left + 80;
                const relativeY = rect.top - containerRect.top + 10;
                
                drawSketchLines(relativeX, relativeY, 80, 80);
                
                setTimeout(() => {
                    // Reveal character image
                    image.style.opacity = '1';
                    image.style.transform = 'scale(1)';
                    
                    // Hide sketch overlay
                    sketch.style.opacity = '0';
                    
                    // Clear canvas area
                    ctx.clearRect(relativeX - 10, relativeY - 10, 100, 100);
                    
                    if (isGoku) {
                        // Dramatic reveal for Goku
                        setTimeout(() => {
                            container.classList.add('dramatic-reveal');
                            container.classList.add('shake-effect');
                            image.classList.add('glow-effect');
                            
                            // Show closing text
                            setTimeout(() => {
                                document.querySelector('.closing-text').style.animation = 'fadeIn 2s ease-in-out forwards';
                                
                                // Fade out all characters except showing them faintly
                                setTimeout(() => {
                                    characters.forEach(char => {
                                        const charEl = document.getElementById(char.id);
                                        charEl.style.opacity = '0.3';
                                    });
                                }, 2000);
                            }, 1000);
                        }, 500);
                    }
                }, 1000);
            }, 500);
        }

        // Start animation sequence
        setTimeout(() => {
            characters.forEach((char, index) => {
                setTimeout(() => {
                    animateCharacter(char.id, char.id === 'char1');
                }, char.delay);
            });
        }, 1000);

        // Add some dynamic background effects
        function addBackgroundEffects() {
            const container = document.querySelector('.container');
            
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '3px';
                sparkle.style.height = '3px';
                sparkle.style.background = '#f39c12';
                sparkle.style.borderRadius = '50%';
                sparkle.style.left = Math.random() * 360 + 'px';
                sparkle.style.top = Math.random() * 640 + 'px';
                sparkle.style.animation = 'fadeIn 2s ease-in-out forwards';
                sparkle.style.zIndex = '1';
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }, 500);
        }
        
        setTimeout(addBackgroundEffects, 5000);
    </script>
</body>
</html>
