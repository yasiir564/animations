<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Drawing Animation</title>
 <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0e3460 100%);
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(15deg) brightness(1.1); }
        }

        .container {
            width: 540px;
            height: 960px;
            background: 
                linear-gradient(135deg, #ffffff 0%, #f8f8f8 50%, #f0f0f0 100%);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.4),
                0 10px 25px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.8);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(2deg);
            animation: containerFloat 6s ease-in-out infinite alternate;
        }

        @keyframes containerFloat {
            0% { transform: perspective(1000px) rotateX(2deg) translateY(0px); }
            100% { transform: perspective(1000px) rotateX(2deg) translateY(-5px); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            border-radius: 25px;
            pointer-events: none;
        }

        .paper {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 78px, #abced4 78px, #abced4 82px, transparent 82px),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 23px,
                    rgba(171, 206, 212, 0.3) 23px,
                    rgba(171, 206, 212, 0.3) 24px
                );
            background-size: 100% 24px;
            position: relative;
            border-radius: 25px;
        }

        .paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 30px;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                #ff6b6b 10%, 
                #ff6b6b 90%, 
                transparent 100%);
            opacity: 0.6;
        }

        .drawing-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 500px;
        }

        .hand {
            position: absolute;
            top: -60px;
            right: -40px;
            width: 90px;
            height: 130px;
            z-index: 100;
            transform: rotate(15deg);
            opacity: 0;
            animation: 
                handAppear 0.8s ease-out 1s forwards,
                handMove 15s ease-in-out 2s forwards,
                handFloat 3s ease-in-out 2s infinite alternate;
        }

        @keyframes handMove {
            0% { transform: rotate(15deg) translate(0, 0); }
            20% { transform: rotate(10deg) translate(-30px, 50px); }
            40% { transform: rotate(20deg) translate(-60px, 100px); }
            60% { transform: rotate(5deg) translate(-40px, 150px); }
            80% { transform: rotate(15deg) translate(-20px, 80px); }
            100% { transform: rotate(12deg) translate(-10px, 20px); }
        }

        @keyframes handFloat {
            0% { transform: rotate(12deg) translate(-10px, 20px) scale(1); }
            100% { transform: rotate(12deg) translate(-10px, 20px) scale(1.02); }
        }

        .hand svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(3px 3px 8px rgba(0,0,0,0.4));
        }

        .pencil {
            position: absolute;
            top: 100px;
            right: 20px;
            width: 8px;
            height: 70px;
            background: linear-gradient(to bottom, 
                #f4d03f 0%, 
                #f7dc6f 30%, 
                #f39c12 60%, 
                #8b4513 80%, 
                #654321 100%);
            border-radius: 4px;
            z-index: 101;
            opacity: 0;
            animation: 
                pencilAppear 0.8s ease-out 1.3s forwards,
                pencilMove 15s ease-in-out 2s forwards,
                pencilTilt 2s ease-in-out 2s infinite alternate;
            box-shadow: 
                2px 2px 4px rgba(0,0,0,0.3),
                inset 1px 0 0 rgba(255,255,255,0.3);
        }

        @keyframes pencilMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(-30px, 50px) rotate(-10deg); }
            40% { transform: translate(-60px, 100px) rotate(-20deg); }
            60% { transform: translate(-40px, 150px) rotate(-5deg); }
            80% { transform: translate(-20px, 80px) rotate(-15deg); }
            100% { transform: translate(-10px, 20px) rotate(-8deg); }
        }

        @keyframes pencilTilt {
            0% { transform: translate(-10px, 20px) rotate(-8deg); }
            100% { transform: translate(-10px, 20px) rotate(-12deg); }
        }

        .pencil::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 10px solid #2c3e50;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
        }

        .pencil::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 2px;
            background: #34495e;
            border-radius: 50%;
        }

        .spider-man {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .sketch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .color-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 700;
            color: #e74c3c;
            text-shadow: 
                3px 3px 6px rgba(0,0,0,0.4),
                0 0 20px rgba(231, 76, 60, 0.3);
            opacity: 0;
            animation: 
                titleAppear 1.5s ease-out 26s forwards,
                titleGlow 3s ease-in-out 27s infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes titleGlow {
            0% { text-shadow: 3px 3px 6px rgba(0,0,0,0.4), 0 0 20px rgba(231, 76, 60, 0.3); }
            100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.4), 0 0 30px rgba(231, 76, 60, 0.6); }
        }

        .progress-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            text-align: center;
        }

        .progress-label {
            font-size: 12px;
            color: rgba(0,0,0,0.6);
            margin-bottom: 8px;
            font-weight: 400;
            opacity: 0;
            animation: labelAppear 0.5s ease-out 1.5s forwards;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: 
                linear-gradient(135deg, 
                    rgba(255,255,255,0.4) 0%, 
                    rgba(0,0,0,0.1) 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 
                inset 0 2px 4px rgba(0,0,0,0.2),
                0 1px 0 rgba(255,255,255,0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #e74c3c 0%, 
                #f39c12 25%, 
                #3498db 50%, 
                #e74c3c 75%, 
                #9b59b6 100%);
            background-size: 200% 100%;
            width: 0%;
            border-radius: 10px;
            animation: 
                progressFill 25s linear 2s forwards,
                shimmer 3s linear infinite;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes handAppear {
            0% { opacity: 0; transform: rotate(15deg) translateY(-20px); }
            100% { opacity: 1; transform: rotate(15deg) translateY(0); }
        }

        @keyframes pencilAppear {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes titleAppear {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes labelAppear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes progressFill {
            to { width: 100%; }
        }

        .sketch-animation {
            animation: sketchDraw 12s ease-in-out 2s forwards;
        }

        .color-animation {
            animation: colorReveal 10s ease-in-out 14s forwards;
        }

        @keyframes sketchDraw {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes colorReveal {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 1; }
        }

        .drawing-effect {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawPath 12s ease-in-out 2s forwards;
        }

        @keyframes drawPath {
            to {
                stroke-dashoffset: 0;
            }
        }

        .color-fill {
            opacity: 0;
            animation: fillColor 8s ease-in-out 16s forwards;
        }

        @keyframes fillColor {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .final-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, 
                    rgba(231,76,60,0.4) 0%, 
                    rgba(52,152,219,0.2) 40%, 
                    transparent 70%);
            opacity: 0;
            animation: finalGlow 3s ease-in-out 24s forwards;
        }

        @keyframes finalGlow {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.4; transform: scale(1); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 80%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 60%;
            left: 20%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            top: 80%;
            left: 70%;
            animation-delay: 1s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .completion-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: 
                radial-gradient(circle, 
                    rgba(231,76,60,0.8) 0%, 
                    rgba(52,152,219,0.6) 50%, 
                    transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: completionBurst 1s ease-out 25s forwards;
        }

        @keyframes completionBurst {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.5); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(2); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paper">
            <div class="title">AMAZING SPIDER-MAN</div>
            
            <div class="hand">
                <svg viewBox="0 0 100 120">
                    <path d="M20 40 Q30 35 40 40 L45 45 Q50 35 60 40 L65 45 Q70 35 75 45 L80 50 Q75 60 70 65 L65 70 Q60 75 55 70 L50 65 Q45 70 40 65 L35 60 Q30 65 25 60 L20 55 Z" 
                          fill="#fdbcb4" stroke="#e85d75" stroke-width="1"/>
                    <circle cx="35" cy="50" r="2" fill="#d4a574"/>
                    <circle cx="50" cy="48" r="2" fill="#d4a574"/>
                    <circle cx="65" cy="52" r="2" fill="#d4a574"/>
                </svg>
            </div>
            
            <div class="pencil"></div>
            
            <div class="drawing-area">
                <div class="spider-man">
                    <!-- Sketch Layer -->
                    <div class="sketch-layer sketch-animation">
                        <svg viewBox="0 0 400 500" style="width: 100%; height: 100%;">
                            <!-- Spider-Man Outline -->
                            <path class="drawing-effect" d="M200 50 Q180 60 170 80 Q160 100 165 120 L160 140 Q155 160 160 180 L170 200 Q180 220 200 230 L220 240 Q240 250 250 270 L260 290 Q270 310 275 330 L280 350 Q285 370 280 390 L275 410 Q270 430 260 440 L240 450 Q220 455 200 450 L180 445 Q160 440 150 430 L140 410 Q135 390 140 370 L145 350 Q150 330 160 310 L170 290 Q180 270 190 250 L200 230 Q210 210 215 190 L220 170 Q225 150 220 130 L215 110 Q210 90 200 70 Z" 
                                  fill="none" stroke="#333" stroke-width="2"/>
                            
                            <!-- Head -->
                            <circle class="drawing-effect" cx="200" cy="80" r="30" fill="none" stroke="#333" stroke-width="2"/>
                            
                            <!-- Eye shapes -->
                            <path class="drawing-effect" d="M185 75 Q190 70 195 75 Q200 80 195 85 Q190 90 185 85 Q180 80 185 75 Z" 
                                  fill="none" stroke="#333" stroke-width="1.5"/>
                            <path class="drawing-effect" d="M205 75 Q210 70 215 75 Q220 80 215 85 Q210 90 205 85 Q200 80 205 75 Z" 
                                  fill="none" stroke="#333" stroke-width="1.5"/>
                            
                            <!-- Web pattern on head -->
                            <path class="drawing-effect" d="M175 60 Q200 65 225 60 M175 70 Q200 75 225 70 M175 80 Q200 85 225 80 M175 90 Q200 95 225 90 M175 100 Q200 105 225 100" 
                                  fill="none" stroke="#333" stroke-width="1"/>
                            
                            <!-- Arms -->
                            <path class="drawing-effect" d="M170 120 Q150 130 140 150 Q130 170 140 190 Q150 210 170 220" 
                                  fill="none" stroke="#333" stroke-width="2"/>
                            <path class="drawing-effect" d="M230 120 Q250 130 260 150 Q270 170 260 190 Q250 210 230 220" 
                                  fill="none" stroke="#333" stroke-width="2"/>
                            
                            <!-- Legs -->
                            <path class="drawing-effect" d="M180 340 Q170 360 160 380 Q150 400 160 420 Q170 440 180 450" 
                                  fill="none" stroke="#333" stroke-width="2"/>
                            <path class="drawing-effect" d="M220 340 Q230 360 240 380 Q250 400 240 420 Q230 440 220 450" 
                                  fill="none" stroke="#333" stroke-width="2"/>
                            
                            <!-- Spider symbol -->
                            <path class="drawing-effect" d="M200 150 L195 160 L205 160 Z M200 150 L190 170 L210 170 M200 150 L185 180 L215 180" 
                                  fill="none" stroke="#333" stroke-width="1.5"/>
                        </svg>
                    </div>
                    
                    <!-- Color Layer -->
                    <div class="color-layer color-animation">
                        <svg viewBox="0 0 400 500" style="width: 100%; height: 100%;">
                            <!-- Red body parts -->
                            <path class="color-fill" d="M200 50 Q180 60 170 80 Q160 100 165 120 L160 140 Q155 160 160 180 L170 200 Q180 220 200 230 L220 240 Q240 250 250 270 L260 290 Q270 310 275 330 L280 350 Q285 370 280 390 L275 410 Q270 430 260 440 L240 450 Q220 455 200 450 L180 445 Q160 440 150 430 L140 410 Q135 390 140 370 L145 350 Q150 330 160 310 L170 290 Q180 270 190 250 L200 230 Q210 210 215 190 L220 170 Q225 150 220 130 L215 110 Q210 90 200 70 Z" 
                                  fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
                            
                            <!-- Blue body parts -->
                            <path class="color-fill" d="M180 340 Q170 360 160 380 Q150 400 160 420 Q170 440 180 450 L220 450 Q230 440 240 420 Q250 400 240 380 Q230 360 220 340 Z" 
                                  fill="#0047AB" stroke="#002366" stroke-width="1"/>
                            
                            <!-- Arms in red -->
                            <path class="color-fill" d="M170 120 Q150 130 140 150 Q130 170 140 190 Q150 210 170 220" 
                                  fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
                            <path class="color-fill" d="M230 120 Q250 130 260 150 Q270 170 260 190 Q250 210 230 220" 
                                  fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
                            
                            <!-- Head in red -->
                            <circle class="color-fill" cx="200" cy="80" r="30" fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
                            
                            <!-- White eye lenses -->
                            <path class="color-fill" d="M185 75 Q190 70 195 75 Q200 80 195 85 Q190 90 185 85 Q180 80 185 75 Z" 
                                  fill="white" stroke="#333" stroke-width="1"/>
                            <path class="color-fill" d="M205 75 Q210 70 215 75 Q220 80 215 85 Q210 90 205 85 Q200 80 205 75 Z" 
                                  fill="white" stroke="#333" stroke-width="1"/>
                            
                            <!-- Black web pattern -->
                            <path class="color-fill" d="M175 60 Q200 65 225 60 M175 70 Q200 75 225 70 M175 80 Q200 85 225 80 M175 90 Q200 95 225 90 M175 100 Q200 105 225 100" 
                                  fill="none" stroke="black" stroke-width="1.5"/>
                            
                            <!-- Spider symbol in black -->
                            <path class="color-fill" d="M200 150 L195 160 L205 160 Z M200 150 L190 170 L210 170 M200 150 L185 180 L215 180" 
                                  fill="black" stroke="black" stroke-width="1"/>
                            
                            <!-- Additional web lines for detail -->
                            <path class="color-fill" d="M160 120 Q180 130 200 120 Q220 130 240 120 M160 140 Q180 150 200 140 Q220 150 240 140 M160 160 Q180 170 200 160 Q220 170 240 160" 
                                  fill="none" stroke="black" stroke-width="1"/>
                        </svg>
                    </div>
                    
                    <div class="final-glow"></div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.backgroundColor = '#FFD700';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            
            const container = document.querySelector('.drawing-area');
            const rect = container.getBoundingClientRect();
            
            sparkle.style.left = Math.random() * rect.width + 'px';
            sparkle.style.top = Math.random() * rect.height + 'px';
            
            container.appendChild(sparkle);
            
            // Animate sparkle
            sparkle.animate([
                { opacity: 0, transform: 'scale(0)' },
                { opacity: 1, transform: 'scale(1)' },
                { opacity: 0, transform: 'scale(0)' }
            ], {
                duration: 1000,
                easing: 'ease-in-out'
            });
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Add sparkles during color phase
        setTimeout(() => {
            const sparkleInterval = setInterval(createSparkle, 200);
            setTimeout(() => {
                clearInterval(sparkleInterval);
            }, 8000);
        }, 16000);

        // Add drawing sound effect simulation
        const drawingPhases = [
            { start: 2000, duration: 12000, intensity: 'sketch' },
            { start: 14000, duration: 10000, intensity: 'color' }
        ];

        // Simulate pencil movement
        const hand = document.querySelector('.hand');
        const pencil = document.querySelector('.pencil');

        function animatePencil() {
            const movements = [
                { x: 0, y: 0, rotation: 15 },
                { x: 10, y: 20, rotation: 25 },
                { x: -5, y: 15, rotation: 10 },
                { x: 15, y: 5, rotation: 30 },
                { x: 0, y: 0, rotation: 15 }
            ];

            let currentMove = 0;
            const moveInterval = setInterval(() => {
                const move = movements[currentMove % movements.length];
                if (hand) {
                    hand.style.transform = `translate(${move.x}px, ${move.y}px) rotate(${move.rotation}deg)`;
                }
                currentMove++;
            }, 500);

            // Stop pencil animation when drawing is complete
            setTimeout(() => {
                clearInterval(moveInterval);
                if (hand) hand.style.opacity = '0';
                if (pencil) pencil.style.opacity = '0';
            }, 24000);
        }

        // Start pencil animation
        setTimeout(animatePencil, 2000);

        // Add completion celebration
        setTimeout(() => {
            const container = document.querySelector('.container');
            container.style.transform = 'scale(1.02)';
            container.style.transition = 'transform 0.5s ease-in-out';
            
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 500);
        }, 26000);
    </script>
</body>
</html>
