<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Cartoon Fighters</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Anton&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 390px;
            height: 844px;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .paper-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(255,255,255,0.03) 21%, rgba(255,255,255,0.03) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.05) 75%, rgba(255,255,255,0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.05) 75%, rgba(255,255,255,0.05) 76%, transparent 77%, transparent);
            background-color: #f5f5dc;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .paper-bg.active {
            opacity: 0.9;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(26,26,46,0.8));
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .dark-overlay.active {
            opacity: 1;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 3s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .title-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .title-screen.active {
            opacity: 1;
            transform: scale(1);
        }

        .main-title {
            font-family: 'Anton', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(0,255,255,0.6),
                0 0 30px rgba(0,255,255,0.4);
            margin-bottom: 20px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(0,255,255,0.6), 0 0 30px rgba(0,255,255,0.4); }
            100% { text-shadow: 0 0 15px rgba(255,255,255,1), 0 0 25px rgba(0,255,255,0.8), 0 0 35px rgba(0,255,255,0.6); }
        }

        .subtitle {
            font-size: 1.4em;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0,255,255,0.8);
            margin-bottom: 30px;
        }

        .character-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.6s ease;
        }

        .character-screen.active {
            opacity: 1;
            transform: scale(1);
        }

        .character-container {
            position: relative;
            width: 280px;
            height: 400px;
            margin-bottom: 40px;
        }

        .character-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }

        .character-image.sketch {
            filter: contrast(100%) brightness(0%) drop-shadow(0 0 5px rgba(0,0,0,0.5));
            opacity: 1;
            transform: scale(1);
        }

        .character-image.colored {
            opacity: 1;
            transform: scale(1);
            animation: characterPulse 0.8s ease-out;
        }

        @keyframes characterPulse {
            0% { transform: scale(0.8); filter: drop-shadow(0 0 20px rgba(255,255,255,0.3)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(255,255,255,0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255,255,255,0.3)); }
        }

        .character-rank {
            font-family: 'Anton', sans-serif;
            font-size: 3em;
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.3s;
        }

        .character-name {
            font-size: 1.6em;
            font-weight: 700;
            text-align: center;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.5s;
        }

        .character-screen.active .character-rank,
        .character-screen.active .character-name {
            opacity: 1;
            transform: translateY(0);
        }

        /* Character-specific glows */
        .rick .character-rank, .rick .character-name {
            text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00, 0 0 35px #00ff00;
        }

        .spongebob .character-rank, .spongebob .character-name {
            text-shadow: 0 0 15px #ffff00, 0 0 25px #ffff00, 0 0 35px #ffff00;
        }

        .ben10 .character-rank, .ben10 .character-name {
            text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff, 0 0 35px #00ffff;
        }

        .saitama .character-rank, .saitama .character-name {
            text-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000, 0 0 35px #ff0000;
        }

        .goku .character-rank, .goku .character-name {
            text-shadow: 0 0 15px #0080ff, 0 0 25px #0080ff, 0 0 35px #0080ff;
        }

        .final-boss {
            font-size: 1.2em;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.7s;
        }

        .character-screen.active .final-boss {
            opacity: 1;
            transform: translateY(0);
        }

        .outro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .outro-screen.active {
            opacity: 1;
            transform: scale(1);
        }

        .outro-text {
            font-size: 1.8em;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            margin-bottom: 30px;
        }

        .background-characters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }

        .bg-character {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: contain;
            opacity: 0.3;
        }

        .screen-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .energy-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(0,255,255,0.4) 50%, transparent 100%);
            opacity: 0;
            animation: energyBurst 0.6s ease-out;
        }

        @keyframes energyBurst {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        .drawing-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            background: #333;
            opacity: 0;
        }

        .line.animate {
            opacity: 1;
            animation: drawLine 0.3s ease-out forwards;
        }

        @keyframes drawLine {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="paper-bg" id="paperBg"></div>
        <div class="dark-overlay" id="darkOverlay"></div>
        
        <div class="particles" id="particles"></div>
        
        <!-- Title Screen -->
        <div class="title-screen" id="titleScreen">
            <div class="main-title">WHO WINS<br>THE FIGHT? 👇</div>
            <div class="subtitle">TOP 5 CARTOON FIGHTERS</div>
        </div>

        <!-- Character Screens -->
        <div class="character-screen rick" id="screen1">
            <div class="character-container">
                <img src="rick_sanchez__rick_and_morty__render_by_ty50ntheskeleton_df8ftht-fullview.png" alt="Rick Sanchez" class="character-image" id="char1">
                <div class="drawing-lines" id="lines1"></div>
            </div>
            <div class="character-rank">#5</div>
            <div class="character-name">RICK SANCHEZ</div>
        </div>

        <div class="character-screen spongebob" id="screen2">
            <div class="character-container">
                <img src="spongbob.jpg" alt="SpongeBob" class="character-image" id="char2">
                <div class="drawing-lines" id="lines2"></div>
            </div>
            <div class="character-rank">#4</div>
            <div class="character-name">SPONGEBOB<br>SQUAREPANTS</div>
        </div>

        <div class="character-screen ben10" id="screen3">
            <div class="character-container">
                <img src="ben10.jpg" alt="Ben 10" class="character-image" id="char3">
                <div class="drawing-lines" id="lines3"></div>
            </div>
            <div class="character-rank">#3</div>
            <div class="character-name">BEN 10<br>(ALIEN X)</div>
        </div>

        <div class="character-screen saitama" id="screen4">
            <div class="character-container">
                <img src="saitama.webp" alt="Saitama" class="character-image" id="char4">
                <div class="drawing-lines" id="lines4"></div>
            </div>
            <div class="character-rank">#2</div>
            <div class="character-name">SAITAMA<br>(ONE PUNCH MAN)</div>
        </div>

        <div class="character-screen goku" id="screen5">
            <div class="character-container">
                <img src="e33c2fa94c03efa06678116f80d62d0d_708x.webp" alt="Goku" class="character-image" id="char5">
                <div class="drawing-lines" id="lines5"></div>
            </div>
            <div class="character-rank">#1</div>
            <div class="character-name">GOKU<br>(ULTRA INSTINCT)</div>
            <div class="final-boss">FINAL BOSS 👑</div>
        </div>

        <!-- Outro Screen -->
        <div class="outro-screen" id="outroScreen">
            <div class="outro-text">DID WE GET IT RIGHT? 💬<br>COMMENT YOUR WINNER!</div>
            <div class="background-characters">
                <img src="images/rick.png" class="bg-character" style="top: 10%; left: 10%;">
                <img src="images/spongebob.png" class="bg-character" style="top: 20%; right: 15%;">
                <img src="images/ben10.png" class="bg-character" style="top: 60%; left: 5%;">
                <img src="images/saitama.png" class="bg-character" style="top: 70%; right: 10%;">
                <img src="images/goku.png" class="bg-character" style="top: 40%; left: 35%;">
            </div>
        </div>
    </div>

    <script>
        let currentScreen = 0;
        const screens = ['titleScreen', 'screen1', 'screen2', 'screen3', 'screen4', 'screen5', 'outroScreen'];
        const container = document.getElementById('container');
        const paperBg = document.getElementById('paperBg');
        const darkOverlay = document.getElementById('darkOverlay');

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create sketching effect
        function createSketchEffect(lineContainerId) {
            const linesContainer = document.getElementById(lineContainerId);
            const lines = [];
            
            // Create random sketch lines
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                line.style.width = Math.random() * 100 + 'px';
                line.style.height = '2px';
                line.style.top = Math.random() * 80 + '%';
                line.style.left = Math.random() * 80 + '%';
                line.style.transform = 'rotate(' + (Math.random() * 180) + 'deg)';
                line.style.transformOrigin = 'left center';
                linesContainer.appendChild(line);
                lines.push(line);
            }
            
            // Animate lines sequentially
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add('animate');
                }, index * 50);
            });
        }

        // Add energy burst effect
        function addEnergyBurst() {
            const burst = document.createElement('div');
            burst.className = 'energy-burst';
            container.appendChild(burst);
            
            setTimeout(() => {
                container.removeChild(burst);
            }, 600);
        }

        // Screen shake effect
        function screenShake() {
            container.classList.add('screen-shake');
            setTimeout(() => {
                container.classList.remove('screen-shake');
            }, 500);
        }

        // Show specific screen
        function showScreen(screenId) {
            // Hide all screens
            screens.forEach(id => {
                const screen = document.getElementById(id);
                if (screen) screen.classList.remove('active');
            });
            
            // Show target screen
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
                
                // Handle character screens with sketch effect
                if (screenId.startsWith('screen')) {
                    const screenNum = screenId.replace('screen', '');
                    const charImg = document.getElementById('char' + screenNum);
                    
                    // Show paper background
                    paperBg.classList.add('active');
                    
                    // Start with sketch
                    setTimeout(() => {
                        createSketchEffect('lines' + screenNum);
                        charImg.classList.add('sketch');
                    }, 300);
                    
                    // Transition to colored
                    setTimeout(() => {
                        charImg.classList.remove('sketch');
                        charImg.classList.add('colored');
                        paperBg.classList.remove('active');
                        darkOverlay.classList.add('active');
                        
                        // Add special effects for #1 (Goku)
                        if (screenId === 'screen5') {
                            addEnergyBurst();
                            screenShake();
                        }
                    }, 1500);
                } else {
                    // Non-character screens
                    paperBg.classList.remove('active');
                    darkOverlay.classList.remove('active');
                }
            }
        }

        // Animation timeline
        function startAnimation() {
            const timeline = [
                { screen: 'titleScreen', duration: 3000 },
                { screen: 'screen1', duration: 4000 },
                { screen: 'screen2', duration: 4000 },
                { screen: 'screen3', duration: 4000 },
                { screen: 'screen4', duration: 4000 },
                { screen: 'screen5', duration: 5000 },
                { screen: 'outroScreen', duration: 3000 }
            ];
            
            let currentTime = 0;
            
            timeline.forEach((step, index) => {
                setTimeout(() => {
                    showScreen(step.screen);
                    currentScreen = index;
                }, currentTime);
                currentTime += step.duration;
            });
            
            // Loop the animation
            setTimeout(() => {
                startAnimation();
            }, currentTime);
        }

        // Initialize
        createParticles();
        darkOverlay.classList.add('active');
        
        // Start animation after short delay
        setTimeout(() => {
            startAnimation();
        }, 500);

        // Click to advance (for testing)
        container.addEventListener('click', () => {
            currentScreen = (currentScreen + 1) % screens.length;
            showScreen(screens[currentScreen]);
        });
    </script>
</body>
</html>
