<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What If Cartoon Characters Were Real?</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Bebas Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 375px;
            height: 667px;
            position: relative;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .paper-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(200,200,200,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(180,180,180,0.1) 1px, transparent 1px),
                linear-gradient(45deg, rgba(220,220,220,0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(210,210,210,0.1) 25%, transparent 25%);
            background-size: 15px 15px, 20px 20px, 8px 8px, 8px 8px;
            opacity: 0;
            animation: paperFadeIn 1s ease-in-out 2s forwards;
        }

        .title {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 32px;
            color: #fff;
            text-shadow: 0 0 20px rgba(0,255,255,0.8), 0 0 40px rgba(0,255,255,0.4);
            font-weight: 900;
            letter-spacing: 2px;
            opacity: 0;
            animation: titleGlow 2s ease-in-out forwards;
            z-index: 10;
        }

        .drawing-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
        }

        .sketch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: canvasAppear 0.5s ease-in-out 3s forwards;
        }

        .cartoon-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            filter: brightness(1.1) contrast(1.2);
            animation: cartoonReveal 1s ease-in-out 8s forwards;
        }

        .realistic-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            opacity: 0;
            transform: scale(0.8);
            filter: blur(10px);
            animation: realisticReveal 2s ease-in-out 12s forwards;
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(0,255,255,0.1) 25%, transparent 50%, rgba(255,0,255,0.1) 75%, transparent 100%);
            opacity: 0;
            animation: glitchEffect 1.5s ease-in-out 10.5s forwards;
            pointer-events: none;
            z-index: 5;
        }

        .glow-effect {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            animation: glowPulse 2s ease-in-out 12s infinite;
            border-radius: 50%;
        }

        .outro-text {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 15px rgba(0,255,255,0.6);
            opacity: 0;
            animation: outroAppear 1s ease-in-out 14s forwards;
            z-index: 10;
        }

        .pencil {
            position: absolute;
            width: 60px;
            height: 8px;
            background: linear-gradient(90deg, #8B4513 0%, #DAA520 50%, #FFD700 100%);
            border-radius: 4px;
            opacity: 0;
            animation: pencilDraw 5s linear 3s forwards;
            z-index: 6;
        }

        .pencil::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 1px;
            width: 0;
            height: 0;
            border-left: 5px solid #2C2C2C;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
        }

        /* Animations */
        @keyframes titleGlow {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes paperFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes canvasAppear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pencilDraw {
            0% { 
                opacity: 1; 
                top: 20px; 
                left: 20px; 
                transform: rotate(45deg); 
            }
            25% { 
                top: 50px; 
                left: 120px; 
                transform: rotate(45deg); 
            }
            50% { 
                top: 150px; 
                left: 200px; 
                transform: rotate(45deg); 
            }
            75% { 
                top: 200px; 
                left: 80px; 
                transform: rotate(45deg); 
            }
            100% { 
                opacity: 0; 
                top: 20px; 
                left: 150px; 
                transform: rotate(45deg); 
            }
        }

        @keyframes cartoonReveal {
            0% { opacity: 0; transform: scale(0.5) rotate(-5deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(2deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes glitchEffect {
            0% { opacity: 0; }
            10% { opacity: 0.8; transform: translateX(-5px); }
            20% { opacity: 0.6; transform: translateX(5px); }
            30% { opacity: 0.9; transform: translateX(-3px); }
            40% { opacity: 0.4; transform: translateX(3px); }
            50% { opacity: 0.7; transform: translateX(-2px); }
            60% { opacity: 0.8; transform: translateX(2px); }
            70% { opacity: 0.5; transform: translateX(-1px); }
            80% { opacity: 0.9; transform: translateX(1px); }
            90% { opacity: 0.3; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(0); }
        }

        @keyframes realisticReveal {
            0% { 
                opacity: 0; 
                transform: scale(0.8); 
                filter: blur(10px); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.05); 
                filter: blur(2px); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1); 
                filter: blur(0px) brightness(1.1) contrast(1.3); 
            }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        @keyframes outroAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes sketchLines {
            0% { stroke-dashoffset: 1000; }
            100% { stroke-dashoffset: 0; }
        }

        .sketch-path {
            fill: none;
            stroke: #555;
            stroke-width: 3;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: sketchLines 2s ease-in-out 4s forwards;
        }

        .ink-path {
            fill: none;
            stroke: #111;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: sketchLines 1.5s ease-in-out 6s forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            
            .title {
                font-size: 28px;
                top: 40px;
            }
            
            .drawing-area {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paper-texture"></div>
        
        <div class="title">
            WHAT IF SPONGEBOB<br>WAS REAL?
        </div>
        
        <div class="drawing-area">
            <div class="glow-effect"></div>
            
            <svg class="sketch-canvas" viewBox="0 0 280 280">
                <!-- Sketch outline of SpongeBob -->
                <path class="sketch-path" d="M140 40 Q120 20 100 40 L80 60 Q70 80 80 120 L90 160 Q95 180 110 190 L130 200 Q140 205 150 200 L170 190 Q185 180 190 160 L200 120 Q210 80 200 60 L180 40 Q160 20 140 40 Z"/>
                
                <!-- Eyes sketch -->
                <circle class="sketch-path" cx="120" cy="80" r="15" style="animation-delay: 4.5s;"/>
                <circle class="sketch-path" cx="160" cy="80" r="15" style="animation-delay: 4.7s;"/>
                
                <!-- Mouth sketch -->
                <path class="sketch-path" d="M120 130 Q140 150 160 130" style="animation-delay: 5s;"/>
                
                <!-- Ink lines -->
                <path class="ink-path" d="M140 40 Q120 20 100 40 L80 60 Q70 80 80 120 L90 160 Q95 180 110 190 L130 200 Q140 205 150 200 L170 190 Q185 180 190 160 L200 120 Q210 80 200 60 L180 40 Q160 20 140 40 Z"/>
                <circle class="ink-path" cx="120" cy="80" r="15" style="animation-delay: 6.5s;"/>
                <circle class="ink-path" cx="160" cy="80" r="15" style="animation-delay: 6.7s;"/>
                <path class="ink-path" d="M120 130 Q140 150 160 130" style="animation-delay: 7s;"/>
            </svg>
            
            <div class="pencil"></div>
            
            <!-- Placeholder for cartoon image -->
            <img src="spongbob.jpg" alt="Cartoon SpongeBob" class="cartoon-image" 
                 onerror="this.style.display='none'">
            
            <div class="glitch-overlay"></div>
            
            <!-- Placeholder for realistic image -->
            <img src="Flux_Dev_A_photorealistic_human_version_of_SpongeBob_SquarePan_3.jpg" alt="Realistic SpongeBob" class="realistic-image"
                 onerror="this.style.display='none'">
        </div>
        
        <div class="outro-text">
            WHO SHOULD I MAKE<br>REAL NEXT? 💬
        </div>
    </div>

    <script>
        // Enhanced animation control
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const glitchOverlay = document.querySelector('.glitch-overlay');
            const realisticImage = document.querySelector('.realistic-image');
            const cartoonImage = document.querySelector('.cartoon-image');

            // Add extra glitch effects during transformation
            setTimeout(() => {
                // Create multiple glitch layers
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        container.style.filter = `hue-rotate(${Math.random() * 360}deg) brightness(${0.8 + Math.random() * 0.4})`;
                        setTimeout(() => {
                            container.style.filter = 'none';
                        }, 100);
                    }, i * 200);
                }
            }, 10500);

            // Hide cartoon when realistic appears
            setTimeout(() => {
                cartoonImage.style.opacity = '0';
                cartoonImage.style.transform = 'scale(0.8)';
            }, 12000);

            // Add shake effect during transformation
            setTimeout(() => {
                container.style.animation = 'shake 0.5s ease-in-out';
            }, 11000);

            // Auto-restart animation (for testing)
            setTimeout(() => {
                location.reload();
            }, 16000);
        });

        // Additional shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-2px); }
                75% { transform: translateX(2px); }
            }
        `;
        document.head.appendChild(style);

        // Fallback for missing images - create colored rectangles
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('error', function() {
                const placeholder = document.createElement('div');
                placeholder.style.cssText = `
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: ${this.alt.includes('Cartoon') ? 
                        'linear-gradient(45deg, #FFD700, #FFA500)' : 
                        'linear-gradient(45deg, #4A90E2, #7B68EE)'};
                    border-radius: ${this.alt.includes('Realistic') ? '20px' : '10px'};
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-weight: bold;
                    font-size: 14px;
                    text-align: center;
                    opacity: ${this.classList.contains('cartoon-image') ? '1' : '0'};
                    animation: ${this.classList.contains('cartoon-image') ? 
                        'cartoonReveal 1s ease-in-out 8s forwards' : 
                        'realisticReveal 2s ease-in-out 12s forwards'};
                `;
                placeholder.textContent = this.alt.includes('Cartoon') ? 
                    '🧽 CARTOON\nSPONGEBOB' : 
                    '🎭 REALISTIC\nSPONGEBOB';
                this.parentNode.appendChild(placeholder);
                this.style.display = 'none';
            });
        });
    </script>
</body>
</html>
