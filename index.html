<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game: Red Light, Green Light - Footballers Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #8B9DC3 0%, #DDB892 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
            background: radial-gradient(ellipse at center, #DDB892 0%, #C69C6D 100%);
        }

        #title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF4444;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            text-align: center;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(255,68,68,0.3); }
            100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px rgba(255,68,68,0.6); }
        }

        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(221, 184, 146, 0.6);
            border-radius: 50%;
            animation: dustFloat 8s linear infinite;
        }

        @keyframes dustFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">
            SQUID GAME<br>
            <span style="font-size: 18px;">RED LIGHT, GREEN LIGHT</span><br>
            <span style="font-size: 14px; color: #FFD700;">FOOTBALLERS EDITION</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class SquidGameScene {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.characters = [];
                this.doll = null;
                this.dustParticles = [];
                this.animationId = null;
                
                this.init();
                this.createEnvironment();
                this.createCharacters();
                this.createDoll();
                this.createDustEffect();
                this.startCinematicSequence();
                this.animate();
            }

            init() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0xDDB892, 50, 200);

                // Camera setup for vertical format
                this.camera = new THREE.PerspectiveCamera(
                    45,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.set(0, 8, 25);
                this.camera.lookAt(0, 0, 0);

                // Renderer setup
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x8B9DC3, 1);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                document.getElementById('container').appendChild(this.renderer.domElement);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);

                // Subtle red light for atmosphere
                const redLight = new THREE.PointLight(0xff4444, 0.3, 100);
                redLight.position.set(0, 10, -30);
                this.scene.add(redLight);
            }

            createEnvironment() {
                // Ground
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xDDB892,
                    transparent: true,
                    opacity: 0.9
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);

                // Starting line
                const lineGeometry = new THREE.PlaneGeometry(20, 0.5);
                const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const startLine = new THREE.Mesh(lineGeometry, lineMaterial);
                startLine.rotation.x = -Math.PI / 2;
                startLine.position.y = 0.01;
                startLine.position.z = 8;
                this.scene.add(startLine);

                // Finish line (distant)
                const finishLine = new THREE.Mesh(lineGeometry, lineMaterial);
                finishLine.rotation.x = -Math.PI / 2;
                finishLine.position.y = 0.01;
                finishLine.position.z = -40;
                this.scene.add(finishLine);
            }

            createCharacters() {
                const characterPositions = [
                    { x: -6, name: 'Messi', file: 'messi.png' },
                    { x: 0, name: 'Ronaldo', file: 'ronaldo.png' },
                    { x: 6, name: 'Neymar', file: 'neymar.png' }
                ];

                characterPositions.forEach((pos, index) => {
                    // Create placeholder geometry for now
                    const geometry = new THREE.BoxGeometry(2, 4, 0.5);
                    const material = new THREE.MeshLambertMaterial({ 
                        color: index === 0 ? 0x0066cc : index === 1 ? 0xffffff : 0x009900,
                        transparent: true,
                        opacity: 0.8
                    });
                    
                    const character = new THREE.Mesh(geometry, material);
                    character.position.set(pos.x, 2, 8);
                    character.castShadow = true;
                    character.userData = { 
                        name: pos.name,
                        originalY: 2,
                        breatheOffset: Math.random() * Math.PI * 2
                    };
                    
                    this.scene.add(character);
                    this.characters.push(character);

                    // Try to load actual PNG if available
                    this.loadCharacterTexture(character, pos.file);
                });
            }

            loadCharacterTexture(character, filename) {
                const loader = new THREE.TextureLoader();
                loader.load(
                    filename,
                    (texture) => {
                        // Success - replace with sprite
                        const spriteMaterial = new THREE.SpriteMaterial({ 
                            map: texture,
                            transparent: true
                        });
                        const sprite = new THREE.Sprite(spriteMaterial);
                        sprite.position.copy(character.position);
                        sprite.scale.set(4, 6, 1);
                        sprite.userData = character.userData;
                        
                        this.scene.remove(character);
                        this.scene.add(sprite);
                        
                        // Replace in characters array
                        const index = this.characters.indexOf(character);
                        if (index !== -1) {
                            this.characters[index] = sprite;
                        }
                    },
                    undefined,
                    (error) => {
                        console.log(`Could not load ${filename}, using placeholder`);
                    }
                );
            }

            createDoll() {
                // Create placeholder doll
                const dollGeometry = new THREE.CylinderGeometry(1, 1.5, 6, 8);
                const dollMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xff6666,
                    transparent: true,
                    opacity: 0.9
                });
                
                this.doll = new THREE.Mesh(dollGeometry, dollMaterial);
                this.doll.position.set(0, 3, -45);
                this.doll.castShadow = true;
                this.scene.add(this.doll);

                // Try to load doll PNG
                const loader = new THREE.TextureLoader();
                loader.load(
                    'doll.png',
                    (texture) => {
                        const spriteMaterial = new THREE.SpriteMaterial({ 
                            map: texture,
                            transparent: true
                        });
                        const sprite = new THREE.Sprite(spriteMaterial);
                        sprite.position.copy(this.doll.position);
                        sprite.scale.set(8, 10, 1);
                        
                        this.scene.remove(this.doll);
                        this.scene.add(sprite);
                        this.doll = sprite;
                    },
                    undefined,
                    (error) => {
                        console.log('Could not load doll.png, using placeholder');
                    }
                );
            }

            createDustEffect() {
                // Create DOM dust particles
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const dust = document.createElement('div');
                        dust.className = 'dust-particle';
                        dust.style.left = Math.random() * 100 + '%';
                        dust.style.animationDelay = Math.random() * 8 + 's';
                        dust.style.animationDuration = (6 + Math.random() * 4) + 's';
                        document.getElementById('container').appendChild(dust);
                        
                        setTimeout(() => {
                            dust.remove();
                        }, 12000);
                    }, i * 200);
                }
            }

            startCinematicSequence() {
                // Cinematic camera movement
                const startPos = { x: 0, y: 15, z: 35 };
                const endPos = { x: 0, y: 8, z: 25 };
                const duration = 4000;
                const startTime = Date.now();

                const cinematicMove = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Smooth easing
                    const easeProgress = 1 - Math.pow(1 - progress, 3);
                    
                    this.camera.position.x = startPos.x + (endPos.x - startPos.x) * easeProgress;
                    this.camera.position.y = startPos.y + (endPos.y - startPos.y) * easeProgress;
                    this.camera.position.z = startPos.z + (endPos.z - startPos.z) * easeProgress;
                    
                    // Add subtle camera shake
                    const shake = Math.sin(elapsed * 0.01) * 0.1;
                    this.camera.position.x += shake;
                    
                    this.camera.lookAt(0, 2, 0);
                    
                    if (progress < 1) {
                        requestAnimationFrame(cinematicMove);
                    }
                };
                
                cinematicMove();
            }

            animate() {
                const time = Date.now() * 0.001;

                // Animate characters (breathing/idle)
                this.characters.forEach((character, index) => {
                    if (character.userData) {
                        const breathe = Math.sin(time * 2 + character.userData.breatheOffset) * 0.05;
                        character.position.y = character.userData.originalY + breathe;
                        
                        // Slight sway
                        const sway = Math.sin(time * 1.5 + index) * 0.02;
                        character.position.x += sway;
                    }
                });

                // Subtle doll animation
                if (this.doll) {
                    const dollBob = Math.sin(time * 0.5) * 0.1;
                    this.doll.position.y = 3 + dollBob;
                }

                // Render
                this.renderer.render(this.scene, this.camera);
                this.animationId = requestAnimationFrame(() => this.animate());
            }

            dispose() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                if (this.renderer) {
                    this.renderer.dispose();
                }
            }
        }

        // Initialize the scene
        let squidGameScene;
        
        window.addEventListener('load', () => {
            squidGameScene = new SquidGameScene();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (squidGameScene) {
                squidGameScene.camera.aspect = window.innerWidth / window.innerHeight;
                squidGameScene.camera.updateProjectionMatrix();
                squidGameScene.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (squidGameScene) {
                squidGameScene.dispose();
            }
        });
    </script>
</body>
</html>
