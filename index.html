<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face to Body Matching Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 375px;
            height: 667px;
            background: url('background.png') center/cover;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .faces-container {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        .face-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .face-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            object-fit: cover;
            background: #f0f0f0;
        }

        .face-name {
            font-size: 14px;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bodies-container {
            position: absolute;
            top: 200px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 0 20px;
        }

        .body-slot {
            width: 80px;
            height: 120px;
            position: relative;
            border: 3px dashed rgba(255,255,255,0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .body-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: #e0e0e0;
        }

        .body-img.slide-in {
            transform: translateY(0);
        }

        .body-img.slide-out {
            transform: translateY(-100%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }

        .overlay.show {
            opacity: 1;
            animation: overlayPulse 0.8s ease-in-out;
        }

        .x-overlay {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
        }

        .check-overlay {
            background: rgba(0, 255, 0, 0.8);
            color: white;
            border-radius: 10px;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 15;
        }

        .confetti-piece {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            opacity: 0;
        }

        .confetti-piece:nth-child(2n) { background: #FF6B6B; }
        .confetti-piece:nth-child(3n) { background: #4ECDC4; }
        .confetti-piece:nth-child(4n) { background: #45B7D1; }
        .confetti-piece:nth-child(5n) { background: #96CEB4; }

        @keyframes overlayPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(200px) rotate(360deg);
                opacity: 0;
            }
        }

        .final-message {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .final-message.show {
            opacity: 1;
            animation: slideUpFade 1s ease-out;
        }

        @keyframes slideUpFade {
            0% {
                transform: translateX(-50%) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="faces-container">
            <div class="face-section">
                <img src="Gemini_Generated_Image_rtgbfurtgbfurtgb.png" alt="Messi" class="face-img">
                <div class="face-name">Messi</div>
            </div>
            <div class="face-section">
                <img src="Gemini_Generated_Image_7yg3s37yg3s37yg3.png" alt="Ronaldo" class="face-img">
                <div class="face-name">Ronaldo</div>
            </div>
            <div class="face-section">
                <img src="Gemini_Generated_Image_jj12lzjj12lzjj12.png" alt="Neymar" class="face-img">
                <div class="face-name">Neymar</div>
            </div>
        </div>

        <div class="bodies-container">
            <div class="body-slot" id="slot1">
                <div class="overlay x-overlay" id="overlay1">‚ùå</div>
                <div class="overlay check-overlay" id="checkOverlay1">‚úÖ</div>
                <div class="confetti" id="confetti1"></div>
            </div>
            <div class="body-slot" id="slot2">
                <div class="overlay x-overlay" id="overlay2">‚ùå</div>
                <div class="overlay check-overlay" id="checkOverlay2">‚úÖ</div>
                <div class="confetti" id="confetti2"></div>
            </div>
            <div class="body-slot" id="slot3">
                <div class="overlay x-overlay" id="overlay3">‚ùå</div>
                <div class="overlay check-overlay" id="checkOverlay3">‚úÖ</div>
                <div class="confetti" id="confetti3"></div>
            </div>
        </div>

        <div class="final-message" id="finalMessage">
            Challenge Complete! üéâ
        </div>
    </div>

    <script>
        const kits = ['Gemini_Generated_Image_5ubuja5ubuja5ubu (2).png', 'kit2.png', 'Gemini_Generated_Image_5ubuja5ubuja5ubu (1).png', 'kit4.png', 'Gemini_Generated_Image_5ubuja5ubuja5ubu.png', 'kit6.png'];
        const correctMatches = [2, 4, -1]; // Messi matches kit3, Ronaldo matches kit5, Neymar no match
        let currentSlot = 0;
        let currentAttempt = 0;
        const maxAttempts = 4;

        function createConfetti(slotId) {
            const confettiContainer = document.getElementById(`confetti${slotId}`);
            confettiContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 0.5 + 's';
                piece.style.animationDuration = (Math.random() * 2 + 1) + 's';
                piece.style.animation = `confettiFall ${piece.style.animationDuration} ${piece.style.animationDelay} ease-out forwards`;
                confettiContainer.appendChild(piece);
            }
        }

        function slideInBody(slotId, kitIndex) {
            const slot = document.getElementById(`slot${slotId}`);
            const img = document.createElement('img');
            img.src = kits[kitIndex];
            img.className = 'body-img';
            img.alt = `Kit ${kitIndex + 1}`;
            slot.appendChild(img);

            setTimeout(() => {
                img.classList.add('slide-in');
            }, 100);

            return img;
        }

        function slideOutBody(img) {
            img.classList.remove('slide-in');
            img.classList.add('slide-out');
            setTimeout(() => {
                img.remove();
            }, 500);
        }

        function showOverlay(overlayId, duration = 800) {
            const overlay = document.getElementById(overlayId);
            overlay.classList.add('show');
            setTimeout(() => {
                overlay.classList.remove('show');
            }, duration);
        }

        function processSlot(slotId) {
            if (currentAttempt >= maxAttempts) {
                // Move to next slot
                currentSlot++;
                currentAttempt = 0;
                if (currentSlot < 3) {
                    setTimeout(() => processSlot(currentSlot + 1), 1000);
                } else {
                    // Show final message
                    setTimeout(() => {
                        document.getElementById('finalMessage').classList.add('show');
                    }, 1000);
                }
                return;
            }

            const correctKit = correctMatches[slotId - 1];
            const isCorrect = correctKit === currentAttempt && correctKit !== -1;
            const isLastAttempt = currentAttempt === maxAttempts - 1;
            
            // For Neymar (slot 3), never show correct match
            const kitIndex = slotId === 3 ? (currentAttempt + 1) % kits.length : currentAttempt;
            
            const img = slideInBody(slotId, kitIndex);

            setTimeout(() => {
                if (isCorrect) {
                    // Correct match
                    showOverlay(`checkOverlay${slotId}`, 1200);
                    createConfetti(slotId);
                    
                    // Move to next slot after celebration
                    setTimeout(() => {
                        currentSlot++;
                        currentAttempt = 0;
                        if (currentSlot < 3) {
                            setTimeout(() => processSlot(currentSlot + 1), 500);
                        } else {
                            // Show final message
                            setTimeout(() => {
                                document.getElementById('finalMessage').classList.add('show');
                            }, 1000);
                        }
                    }, 1500);
                } else {
                    // Wrong match
                    showOverlay(`overlay${slotId}`, 600);
                    setTimeout(() => {
                        slideOutBody(img);
                        currentAttempt++;
                        setTimeout(() => processSlot(slotId), 800);
                    }, 800);
                }
            }, 1200);
        }

        // Start the animation sequence
        setTimeout(() => {
            processSlot(1);
        }, 1000);
    </script>
</body>
</html>
