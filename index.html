<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
       @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Exo 2', sans-serif;
    background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: backgroundShift 8s ease-in-out infinite alternate;
}

.container {
    width: 380px;
    height: 660px;
    background: 
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)),
        linear-gradient(145deg, #f8f9fa, #e9ecef);
    position: relative;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: containerFloat 6s ease-in-out infinite;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        linear-gradient(45deg, transparent 49%, rgba(255, 255, 255, 0.03) 50%, transparent 51%),
        linear-gradient(-45deg, transparent 49%, rgba(255, 255, 255, 0.03) 50%, transparent 51%);
    background-size: 20px 20px;
    animation: patternMove 20s linear infinite;
    pointer-events: none;
}

.paper-texture {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 100% 50%, transparent 20%, rgba(255,255,255,0.1) 21%, rgba(255,255,255,0.1) 34%, transparent 35%),
        linear-gradient(0deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%),
        repeating-linear-gradient(90deg, transparent, transparent 98px, rgba(255,255,255,0.03) 100px);
    background-size: 30px 30px, 30px 30px, 100px 100px;
    opacity: 0.6;
    animation: textureShift 15s ease-in-out infinite;
}

.title {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: transparent;
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
    background-clip: text;
    -webkit-background-clip: text;
    font-size: 28px;
    font-weight: 900;
    font-family: 'Orbitron', monospace;
    text-shadow: 
        0 0 10px rgba(102, 126, 234, 0.3),
        0 0 20px rgba(118, 75, 162, 0.2),
        0 0 30px rgba(240, 147, 251, 0.1);
    opacity: 0;
    animation: titleReveal 2s ease-out 0.5s forwards;
    z-index: 10;
    letter-spacing: 2px;
}

.title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    border-radius: 2px;
    animation: underlineExpand 1s ease-out 2.5s forwards;
}

.character-container {
    position: absolute;
    width: 320px;
    height: 110px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
    backdrop-filter: blur(5px);
    border-radius: 20px;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid rgba(255, 255, 255, 0.15);
    opacity: 0;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

.character-container:hover {
    transform: translateX(-50%) translateY(-8px) scale(1.02);
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
    box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 20px rgba(102, 126, 234, 0.2);
}

.rank-number {
    font-size: 52px;
    font-weight: 900;
    font-family: 'Orbitron', monospace;
    background: linear-gradient(135deg, #e74c3c, #c0392b, #f39c12);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 
        0 0 10px rgba(231, 76, 60, 0.5),
        0 0 20px rgba(192, 57, 43, 0.3);
    margin-right: 25px;
    min-width: 70px;
    position: relative;
    animation: numberPulse 3s ease-in-out infinite;
}

.rank-number::before {
    content: attr(data-rank);
    position: absolute;
    top: 0;
    left: 0;
    background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(192, 57, 43, 0.2));
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    filter: blur(2px);
    z-index: -1;
    animation: numberGlow 2s ease-in-out infinite alternate;
}

.character-image-container {
    position: relative;
    width: 85px;
    height: 85px;
    margin-right: 20px;
    overflow: hidden;
}

.character-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    opacity: 0;
    transform: scale(0.8) rotate(-10deg);
    transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    border: 3px solid transparent;
    background: linear-gradient(white, white) padding-box,
                linear-gradient(135deg, #667eea, #764ba2, #f093fb) border-box;
}

.character-image-container::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 95px;
    height: 95px;
    border-radius: 50%;
    background: conic-gradient(from 0deg, #667eea, #764ba2, #f093fb, #667eea);
    opacity: 0;
    animation: ringRotate 3s linear infinite;
    z-index: -1;
}

.sketch-overlay {
    position: absolute;
    top: -3px;
    left: -3px;
    width: calc(100% + 6px);
    height: calc(100% + 6px);
    border-radius: 50%;
    border: 2px solid rgba(44, 62, 80, 0.3);
    background: transparent;
    opacity: 0;
    transition: all 0.3s ease;
}

.character-name {
    font-size: 20px;
    font-weight: 700;
    color: #2c3e50;
    text-shadow: 
        0 1px 3px rgba(255, 255, 255, 0.8),

    overflow: hidden;
}

.character-name::before {
    content: '';
    position: absolute;
    top: 0;

}

.glow-effect {

        0 0 40px rgba(255, 215, 0, 0.4),
        inset 0 0 20px rgba(255, 215, 0, 0.1);

}

.glow-effect .character-image-container::before {

}

.dramatic-reveal {
    animation: dramaticEntry 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

.closing-text {

    left: 50%;

@keyframes overlayShift {

    50% {

@keyframes shake {

       const canvas = document.querySelector('.canvas-overlay');
const ctx = canvas.getContext('2d');

// Resize canvas to full container
function resizeCanvas() {
    const container = document.querySelector('.container');
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const characters = [

];

// Modern particle system
class ParticleSystem {
    constructor() {
        this.particles = [];
        this.colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b'];
    }
    
    createParticle(x, y, type = 'reveal') {
        const particle = {
            x: x,
            y: y,
            vx: (Math.random() - 0.5) * 8,
            vy: (Math.random() - 0.5) * 8,
            life: 1.0,
            decay: type === 'champion' ? 0.005 : 0.02,
            size: type === 'champion' ? Math.random() * 6 + 4 : Math.random() * 4 + 2,
            color: this.colors[Math.floor(Math.random() * this.colors.length)],
            type: type
        };
        this.particles.push(particle);
    }
    
    update() {
        this.particles = this.particles.filter(particle => {
            particle.x += particle.vx;
            particle.y += particle.vy;
            particle.vx *= 0.98;
            particle.vy *= 0.98;
            particle.life -= particle.decay;
            
            if (particle.type === 'champion') {
                particle.vy -= 0.1; // Float upward
            }
            
            return particle.life > 0;
        });
    }
    
    render() {
        this.particles.forEach(particle => {
            ctx.save();
            ctx.globalAlpha = particle.life;
            
            if (particle.type === 'champion') {
                // Glowing effect for champion particles
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 15;
                ctx.fillStyle = particle.color;
            } else {
                ctx.fillStyle = particle.color;
            }
            
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        });
    }
}

const particleSystem = new ParticleSystem();

// Modern sketch effect with geometric patterns
function drawModernSketch(x, y, width, height) {
    ctx.save();
    ctx.strokeStyle = '#34495e';
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.globalAlpha = 0.8;
    
    // Draw animated geometric lines
    const lines = [
        { x1: x, y1: y, x2: x + width, y2: y },
        { x1: x + width, y1: y, x2: x + width, y2: y + height },
        { x1: x + width, y1: y + height, x2: x, y2: y + height },
        { x1: x, y1: y + height, x2: x, y2: y },
        { x1: x, y1: y, x2: x + width, y2: y + height },
        { x1: x + width, y1: y, x2: x, y2: y + height }
    ];
    
    lines.forEach((line, index) => {
        setTimeout(() => {
            ctx.beginPath();
            ctx.moveTo(line.x1, line.y1);
            ctx.lineTo(line.x2, line.y2);
            ctx.stroke();
            
            // Add particles along the line
            for (let i = 0; i < 5; i++) {
                const t = i / 4;
                const px = line.x1 + (line.x2 - line.x1) * t;
                const py = line.y1 + (line.y2 - line.y1) * t;
                particleSystem.createParticle(px, py, 'reveal');
            }
        }, index * 100);
    });
    
    ctx.restore();
}

        drawModernSketch(relativeX + 10, relativeY + 10, rect.width - 20, rect.height - 20);
        
        setTimeout(() => {
            // Dramatic reveal with modern effects
            image.style.opacity = '1';
            image.style.transform = 'scale(1.1) rotate(5deg)';
            image.style.filter = 'drop-shadow(0 20px 40px rgba(0,0,0,0.3)) brightness(1.2)';
            image.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            
            // Hide sketch with fade
            sketch.style.opacity = '0';
            sketch.style.transform = 'scale(0.8)';
            
            // Clear canvas area with fade effect
            setTimeout(() => {
                ctx.clearRect(relativeX, relativeY, rect.width, rect.height);
            }, 300);
            
            // Create reveal particles
            for (let i = 0; i < 30; i++) {
                particleSystem.createParticle(
                    relativeX + Math.random() * rect.width,
                    relativeY + Math.random() * rect.height,
                    isChampion ? 'champion' : 'reveal'
                );
            }
            
            if (isChampion) {
                // Champion reveal sequence
                setTimeout(() => {
                    championReveal(container, image);
                }, 1000);
            } else {
                // Regular character settle
                setTimeout(() => {
                    image.style.transform = 'scale(1) rotate(0deg)';
                    image.style.filter = 'drop-shadow(0 10px 20px rgba(0,0,0,0.2))';
                }, 500);
            }
        }, 1200);
    }, 400);
}

// Champion reveal with full screen effect
function championReveal(container, image) {
    // Create champion title
    const championTitle = document.createElement('div');
    championTitle.innerHTML = 'CHAMPION';
    championTitle.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
        font-weight: 900;
        color: #f39c12;
        text-shadow: 0 0 30px rgba(243, 156, 18, 0.8);
        z-index: 1000;
        opacity: 0;
        animation: championTextReveal 2s ease-out forwards;
        font-family: 'Arial Black', sans-serif;
        letter-spacing: 0.2em;
    `;
    
    // Add keyframes for champion text
    const style = document.createElement('style');
    style.textContent = `
        @keyframes championTextReveal {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }
        
        @keyframes championGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(243, 156, 18, 0.8);
            }
            50% {
                box-shadow: 0 0 60px rgba(243, 156, 18, 1);
            }
        }
    `;
    document.head.appendChild(style);
    document.body.appendChild(championTitle);
    
    // Animate champion to center with glow
    container.style.position = 'fixed';
    container.style.top = '50%';
    container.style.left = '50%';
    container.style.transform = 'translate(-50%, -50%) scale(1.5)';
    container.style.zIndex = '999';
    container.style.transition = 'all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
    
    image.style.borderRadius = '20px';
    image.style.animation = 'championGlow 2s ease-in-out infinite';
    
     // Create champion particles continuously
    const championParticleInterval = setInterval(() => {
        const rect = container.getBoundingClientRect();
        for (let i = 0; i < 10; i++) {
            particleSystem.createParticle(
                rect.left + rect.width / 2 + (Math.random() - 0.5) * rect.width * 2,
                rect.top + rect.height / 2 + (Math.random() - 0.5) * rect.height * 2,
                'champion'
            );
        }
    }, 200);
    
    // Arrange other characters beautifully
    setTimeout(() => {
        arrangeOtherCharacters();
        
        // Show final text
        setTimeout(() => {
            showFinalText();
        }, 2000);
        
        // Stop champion particles after some time
        setTimeout(() => {
            clearInterval(championParticleInterval);
        }, 10000);
    }, 2500);
}

// Arrange other characters in a beautiful layout
function arrangeOtherCharacters() {
    const otherCharacters = characters.filter(char => !char.isChampion);
    const positions = [
        { top: '20%', left: '15%', scale: '0.8' },
        { top: '20%', right: '15%', scale: '0.8' },
        { bottom: '20%', left: '15%', scale: '0.8' },
        { bottom: '20%', right: '15%', scale: '0.8' }
    ];
    
    otherCharacters.forEach((char, index) => {
        const container = document.getElementById(char.id);
        const image = container.querySelector('.character-image');
        const pos = positions[index];
        
        container.style.position = 'fixed';
        container.style.top = pos.top || 'auto';
        container.style.bottom = pos.bottom || 'auto';
        container.style.left = pos.left || 'auto';
        container.style.right = pos.right || 'auto';
        container.style.transform = `scale(${pos.scale})`;
        container.style.opacity = '0.7';
        container.style.transition = 'all 1.5s ease-out';
        container.style.zIndex = '100';
        
        image.style.filter = 'grayscale(0.3) brightness(0.8)';
        image.style.borderRadius = '15px';
        image.style.transition = 'all 1s ease-out';
        
        // Hover effect for other characters
        container.addEventListener('mouseenter', () => {
            container.style.opacity = '1';
            container.style.transform = `scale(${parseFloat(pos.scale) + 0.1})`;
            image.style.filter = 'grayscale(0) brightness(1.1)';
        });
        
        container.addEventListener('mouseleave', () => {
            container.style.opacity = '0.7';
            container.style.transform = `scale(${pos.scale})`;
            image.style.filter = 'grayscale(0.3) brightness(0.8)';
        });
    });
}

// Show final text with modern typography
function showFinalText() {
    const finalText = document.createElement('div');
    finalText.innerHTML = 'THE ULTIMATE FIGHTER';
    finalText.style.cssText = `
        position: fixed;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        font-weight: 300;
        color: #ecf0f1;
        text-shadow: 0 0 20px rgba(236, 240, 241, 0.5);
        z-index: 1000;
        opacity: 0;
        animation: finalTextReveal 3s ease-out forwards;
        font-family: 'Arial', sans-serif;
        letter-spacing: 0.1em;
        text-align: center;
    `;
    
    const finalStyle = document.createElement('style');
    finalStyle.textContent = `
        @keyframes finalTextReveal {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    `;
    document.head.appendChild(finalStyle);
    document.body.appendChild(finalText);
}

// Modern background effects
function addModernBackgroundEffects() {
    const container = document.querySelector('.container');
    
    // Floating geometric shapes
    setInterval(() => {
        const shape = document.createElement('div');
        const size = Math.random() * 20 + 10;
        const shapes = ['circle', 'square', 'triangle'];
        const selectedShape = shapes[Math.floor(Math.random() * shapes.length)];
        
        shape.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            opacity: 0.1;
            left: ${Math.random() * 100}%;
            top: ${Math.random() * 100}%;
            border-radius: ${selectedShape === 'circle' ? '50%' : '0'};
            animation: floatUp 8s linear forwards;
            z-index: 1;
            pointer-events: none;
        `;
        
        container.appendChild(shape);
        
        setTimeout(() => {
            shape.remove();
        }, 8000);
    }, 1000);
}

// Add floating animation
const floatStyle = document.createElement('style');
floatStyle.textContent = `
    @keyframes floatUp {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0.1;
        }
        50% {
            opacity: 0.3;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }
`;
document.head.appendChild(floatStyle);

// Animation loop for particles
function animationLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particleSystem.update();
    particleSystem.render();
    requestAnimationFrame(animationLoop);
}

// Start the animation sequence
setTimeout(() => {
    characters.forEach((char, index) => {
        setTimeout(() => {
            animateCharacter(char.id, char.isChampion);
        }, char.delay);
    });
    
    // Start background effects after first character
    setTimeout(addModernBackgroundEffects, 2000);
    
    // Start animation loop
    animationLoop();
}, 500);
    </script>
