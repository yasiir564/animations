<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Legends Trophy Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a4a 0%, #2d4a7a 50%, #1a2a4a 100%);
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 1080px;
            height: 1920px;
            position: relative;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a2a4a 0%, #2d4a7a 30%, #3a5a8a 60%, #2d4a7a 100%);
            overflow: hidden;
        }

        .stadium-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center top, rgba(255,255,255,0.1) 0%, transparent 70%),
                radial-gradient(ellipse at center bottom, rgba(34,139,34,0.2) 0%, transparent 50%),
                linear-gradient(180deg, rgba(26,42,74,0.9) 0%, rgba(45,74,122,0.8) 50%, rgba(26,42,74,0.9) 100%);
        }

        .spotlight {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        .faces-container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 800px;
            z-index: 10;
        }

        .face {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f0, #d0d0d0);
            border: 4px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-100px);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
        }

        .face.show {
            opacity: 1;
            transform: translateY(0);
        }

        .face.thinking {
            animation: thinking 2s ease-in-out infinite;
        }

        .face.success {
            animation: success 1s ease-in-out;
            border-color: #4CAF50;
        }

        .face.failure {
            animation: failure 1s ease-in-out;
            border-color: #f44336;
        }

        .face.disappointed {
            animation: disappointed 2s ease-in-out;
            opacity: 0.6;
        }

        @keyframes thinking {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes failure {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        @keyframes disappointed {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .trophies-container {
            position: absolute;
            top: 800px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 800px;
            z-index: 10;
        }

        .trophy {
            width: 180px;
            height: 220px;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.5s ease;
            position: relative;
            text-align: center;
            padding: 20px;
        }

        .trophy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255,255,255,0.2), transparent);
            border-radius: 20px;
        }

        .trophy.show {
            opacity: 1;
            transform: translateY(0);
        }

        .trophy.glow {
            animation: glow 2s ease-in-out;
            box-shadow: 0 0 50px rgba(76, 175, 80, 0.8);
        }

        .trophy.reject {
            animation: reject 1s ease-in-out;
            background: linear-gradient(145deg, #666, #444);
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
            50% { box-shadow: 0 0 50px rgba(76, 175, 80, 0.8), 0 15px 40px rgba(0,0,0,0.4); }
        }

        @keyframes reject {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .connection-line {
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, #4CAF50, transparent);
            opacity: 0;
            transform-origin: top;
            transition: all 1s ease;
            z-index: 5;
        }

        .connection-line.show {
            opacity: 1;
            transform: scaleY(1);
        }

        .check-mark, .x-mark {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
            z-index: 15;
        }

        .check-mark {
            background: #4CAF50;
            color: white;
        }

        .x-mark {
            background: #f44336;
            color: white;
        }

        .check-mark.show, .x-mark.show {
            opacity: 1;
            transform: scale(1);
        }

        .final-message {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            opacity: 0;
            transition: all 1s ease;
            z-index: 20;
        }

        .final-message.show {
            opacity: 1;
        }

        .final-message h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .final-message p {
            font-size: 24px;
            font-weight: 400;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .ronaldo-walk {
            animation: walkAway 3s ease-in-out forwards;
        }

        @keyframes walkAway {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            50% { transform: translateX(-50px) scale(0.95); opacity: 0.8; }
            100% { transform: translateX(-200px) scale(0.8); opacity: 0.3; }
        }

        /* Responsive scaling for different screen sizes */
        @media (max-width: 1080px) {
            .container {
                transform: scale(0.8);
                transform-origin: top center;
            }
        }

        @media (max-width: 768px) {
            .container {
                transform: scale(0.6);
                transform-origin: top center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stadium-bg"></div>
        <div class="spotlight"></div>
        
        <div class="faces-container">
            <div class="face" id="messi">MESSI</div>
            <div class="face" id="mbappe">MBAPP√â</div>
            <div class="face" id="ronaldo">RONALDO</div>
        </div>
        
        <div class="trophies-container">
            <div class="trophy" id="worldcup">WORLD CUP<br>üèÜ</div>
            <div class="trophy" id="goldenboot">GOLDEN BOOT<br>üë¢</div>
            <div class="trophy" id="emptytrophy">EMPTY SLOT<br>‚ùå</div>
        </div>
        
        <div class="connection-line" id="line1"></div>
        <div class="connection-line" id="line2"></div>
        
        <div class="check-mark" id="check1">‚úì</div>
        <div class="check-mark" id="check2">‚úì</div>
        <div class="x-mark" id="x1">‚úó</div>
        
        <div class="final-message" id="finalMessage">
            <h2>Some dreams remain unfinished...</h2>
            <p>Like and Subscribe for more</p>
        </div>
    </div>

    <script>
        // Animation timeline
        const timeline = [
            { time: 500, action: () => showFaces() },
            { time: 1500, action: () => showTrophies() },
            { time: 3000, action: () => messiAttempt() },
            { time: 5000, action: () => mbappeAttempt() },
            { time: 7000, action: () => ronaldoAttempt() },
            { time: 10000, action: () => showFinalMessage() }
        ];

        function showFaces() {
            const faces = document.querySelectorAll('.face');
            faces.forEach((face, index) => {
                setTimeout(() => {
                    face.classList.add('show');
                }, index * 300);
            });
        }

        function showTrophies() {
            const trophies = document.querySelectorAll('.trophy');
            trophies.forEach((trophy, index) => {
                setTimeout(() => {
                    trophy.classList.add('show');
                }, index * 300);
            });
        }

        function messiAttempt() {
            const messi = document.getElementById('messi');
            const worldcup = document.getElementById('worldcup');
            const line1 = document.getElementById('line1');
            const check1 = document.getElementById('check1');
            
            messi.classList.add('thinking');
            
            setTimeout(() => {
                messi.classList.remove('thinking');
                messi.classList.add('success');
                worldcup.classList.add('glow');
                
                // Position and show connection line
                line1.style.left = '240px';
                line1.style.top = '400px';
                line1.style.height = '400px';
                line1.classList.add('show');
                
                // Position and show check mark
                check1.style.left = '490px';
                check1.style.top = '580px';
                check1.classList.add('show');
            }, 1000);
        }

        function mbappeAttempt() {
            const mbappe = document.getElementById('mbappe');
            const goldenboot = document.getElementById('goldenboot');
            const line2 = document.getElementById('line2');
            const check2 = document.getElementById('check2');
            
            mbappe.classList.add('thinking');
            
            setTimeout(() => {
                mbappe.classList.remove('thinking');
                mbappe.classList.add('success');
                goldenboot.classList.add('glow');
                
                // Position and show connection line
                line2.style.left = '540px';
                line2.style.top = '400px';
                line2.style.height = '400px';
                line2.classList.add('show');
                
                // Position and show check mark
                check2.style.left = '790px';
                check2.style.top = '580px';
                check2.classList.add('show');
            }, 1000);
        }

        function ronaldoAttempt() {
            const ronaldo = document.getElementById('ronaldo');
            const emptytrophy = document.getElementById('emptytrophy');
            const x1 = document.getElementById('x1');
            
            ronaldo.classList.add('thinking');
            
            setTimeout(() => {
                ronaldo.classList.remove('thinking');
                ronaldo.classList.add('failure');
                emptytrophy.classList.add('reject');
                
                // Position and show X mark
                x1.style.left = '1090px';
                x1.style.top = '580px';
                x1.classList.add('show');
                
                setTimeout(() => {
                    ronaldo.classList.remove('failure');
                    ronaldo.classList.add('disappointed', 'ronaldo-walk');
                }, 1000);
            }, 1000);
        }

        function showFinalMessage() {
            const finalMessage = document.getElementById('finalMessage');
            finalMessage.classList.add('show');
        }

        // Start the animation sequence
        timeline.forEach(({ time, action }) => {
            setTimeout(action, time);
        });

        // Restart animation every 15 seconds
        setInterval(() => {
            location.reload();
        }, 15000);
    </script>
</body>
</html>
